<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="serie">
      <h2 data-cy="serieDetailsHeading"><span>Details sur la Serie</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <!-- <dt><span>ID</span></dt>
        <dd>
          <span>{{ serie.id }}</span>
        </dd> -->
        <dt><span>Nom Serie</span></dt>
        <dd>
          <span>{{ serie.nomSerie }}</span>
        </dd>
        <dt><span>Niveau Etude</span></dt>
        <dd>
          <span>{{ serie.niveauEtude }}</span>
        </dd>
        <dt><span>Programme</span></dt>
        <dd>
          <span>{{ serie.programme }}</span>
        </dd>
        <!-- <dt><span>Autre Serie</span></dt>
        <dd>
          <span>{{ serie.autreSerie }}</span>
        </dd> -->
        <dt><span>Etablissement</span></dt>
        <dd>
          <div *ngIf="serie.etablissement">
            <a [routerLink]="['/etablissement', serie.etablissement?.id, 'view']">{{ serie.etablissement?.nomEtablissement }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Retour</span>
      </button>

      <button *jhiHasAnyAuthority="'ROLE_ADMIN'" type="button" [routerLink]="['/serie', serie.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Editer</span>
      </button>
    </div>
  </div>
</div>
